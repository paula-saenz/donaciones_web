<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header id="header">
        <a href="index.html">
            <img src="imagenes/logo.png" class="logo" >
        </a> 
        <input type="checkbox" id="menu" />
        <label for="menu">
            <img src="imagenes/menu.png" alt="menu desplegable" class="menu-icono">
        </label>
        <ul class="menu">
            <li class="item"><a href="index.html"> <b>Inicio</b> </a></li>
            <li class="item"><a href="quienes_somos.html"> <b>Quienes somos</b> </a></li>
            <li class="item"><a href="login.html"> <b>Login</b> </a></li>
            <li class="btn" id="donarBtn"><a href="dashboard.php"><b> DONAR AHORA </b></a></li>
        </ul>
    </header>

    <div class="message"> modificacion </div>
    <div class="flex-container">
        <div class="registro-container">
            <header>
                <div id="head_title" class="carta">
                    <h2>Cambio de datos</h2>
                </div>
            </header>

            <form action="modificacion.php" method="post" class="registro-form">
                <input type="hidden" name="action" value="update"> 
                <div class="container">
                    <span for="nombre"><b>Nombre</b></span>
                    <input type="text" placeholder="Escribe tu nombre" name="name" id="nombre" required>
  
                    <span for="apellidos"><b>Apellidos</b></span>
                    <input type="text" placeholder="Escribe tus apellidos" name="apellidos" id="apellidos" required>

                    <span for="edad"><b>Edad</b></span>
                    <input type="text" placeholder="Tu edad" name="edad" id="edad" required>
  
                    <span for="direccion"><b>Dirección</b></span>
                    <input type="text" placeholder="Tu dirección" name="direccion" id="direccion" required>
   
                    <span for="username"><b>Username</b></span>
                    <input type="text" placeholder="Escribe tu usuario" name="username" id="username" required>

                    <span for="password"><b>Password</b></span>
                    <input type="password" placeholder="Tu contraseña" name="password" id="password" required>
                </div>

                <div class="container">
                    <button type="submit">Cambiar</button>
                </div>
            </form>
        </div>
    </div>

    
    <script>
        document.getElementById("donarBtn").addEventListener("click", function (event) {
            fetch('check_session.php')
                .then(response => response.json())
                .then(data => {
                    if (data.loggedIn) {
                        console.log("Usuario inició sesión, permitir donación.");
                    } else {
                        event.preventDefault();
                        alert("Debes iniciar sesión para donar.");
                        window.location.href = "login.html";
                    }
                })
                .catch(error => console.error('Error al verificar sesión:', error));
        });
    </script>
</body>
</html>
