    <script>
        function validarFormulario() {
            var cantidadInput = document.getElementById('cantidad_donada');
            var errorMensaje = document.getElementById('errorMensaje');
        
            if (cantidadInput.value < 0) {
                errorMensaje.textContent = 'La cantidad no puede ser un número negativo.';
                return false; 
            } else {
                errorMensaje.textContent = ''; 
                return true; }
        }
