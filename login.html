<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">




</head>
<body>

  <header id="header">
    <a href="index.html">
        <img src="imagenes/logo.png" class="logo" >
    </a> 
    <input type="checkbox" id="menu" />
    <label for="menu">
        <img src="imagenes/menu.png" alt="menu desplegable" class="menu-icono">
    </label>
    <ul class="menu">
        <li class="item"><a href="index.html"> <b>Inicio</b> </a></li>
        <li class="item"><a href="quienes_somos.html"> <b>Quienes somos</b> </a></li>
        <li class="item"><a href="login.html"> <b>Login</b> </a></li>
        <li class="btn" id="donarBtn"><a href="dashboard.php"><b> DONAR AHORA </b></a></li>
    </ul>
</header>

  <div class="message"> Iniciar Sesión </div>
    <div class="flex-container">
        <div class="login-container">
            <header>
                <div id="head_title" class="carta">
                    <h2>Login</h2>
                </div>
            </header>

            <form action="login.php" method="post">           
              <div class="container">
                  <span for="username"><b>Usuario</b></span>
                  <input type="text" placeholder="Escribe tu usuario" name="username" required>
              
                  <span for="pswd"><b>Contraseña</b></span>
                  <input type="password" placeholder="Tu contraseña" name="password" required>

                  <button type="submit">¡Vamos allá!</button>

                  <span for="remember" class="checkbox-label">Recordar contraseña
                      <input type="checkbox" checked="checked" name="remember" id="remember">
                  </span>
              </div>
          
              <div class="container">
                  <button type="reset" class="cancelbtn">Cancelar</button>
              </div>
          </form>

            <div class="container">
                <a href="registro.html" class="link_web">Registrarse</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("donarBtn").addEventListener("click", function (event) {
            fetch('check_session.php')
                .then(response => response.json())
                .then(data => {
                    if (data.loggedIn) {
                        console.log("Usuario inició sesión, permitir donación.");
                    } else {
                        event.preventDefault();
                        alert("Debes iniciar sesión para donar.");
                        window.location.href = "login.html";
                    }
                })
                .catch(error => console.error('Error al verificar sesión:', error));
        });
    </script>
    
</body>
</html>
